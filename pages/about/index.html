<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"
    />

    <link rel="stylesheet" href="/assets/css/custom.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Poppins:wght@100;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>About</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg sticky-top bg-primary-custom py-0">
        <div
          class="container-fluid ps-lg-134 d-flex align-items-center gap-lg-5"
        >
          <a class="navbar-brand" href="/">
            <img
              src="/assets/images/logo-ALTA@2x.png"
              alt="Logo Alta"
              width="130"
              height="65"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav d-flex gap-lg-2">
              <li class="nav-item">
                <a

                  href="/"

                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link text-secondary-custom bg-primary-custom"
                  href="/pages/features"

                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link text-secondary-custom bg-primary-custom"
                  href="/pages/about"
                  >About Us</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link text-secondary-custom bg-primary-custom"
                  href="/pages/contact"
                  >Contact</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
